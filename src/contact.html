      <a href="index.html" class="navbar-brand"><img src="img/logo.svg" alt=""></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header id="contact-section">
    <div class="contact-dark-overlay">
      <div class="container">
        <h1 class="contact-title text-center">We'd love to hear from you</h1>
        <p class="welcome-p text-center"></p>
      </div>
    </div>
  </header>
  <section id="contact" class="content-section text-center">
    <div class="contact-section">
      <div class="container">
        <h2 class="contact">Kontakt</h2>
        <p></p>
        <div class="row  justify-content-center">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="exampleInputName2">Your name & Surname</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name and Surname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Your Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@email.com">
              </div>
              <div class="form-group ">
                <label for="exampleInputText">Your Message</label>
                <textarea class="form-control" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <ul class="navbar footer-nav text-center">
            <li class="nav-item">
              <a href="#" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Testimonals</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
        <div class="col-md-4 text-center">
          <h5 class="follow-title">Follow</h5>
          <a href="#"><i class="fa fa-facebook footerF" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter footerF footerF1" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-instagram footerF footerF1" aria-hidden="true"></i></a>
        </div>
        <div class="col-md-4 text-center info">
          <p class="white">Kotor - Old Town Montenegro</p>
          <p class="white">Phone +000 111 222 333</p>
          <p class="white">hello@hostekotor.com</p>
        </div>
      </div>
    </div>
  </footer>
  


  <script src="js/jquery.min.js"></script>
